<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Kalkulaƒçka</title>
</head>
<body>
    <div id="kalkulacka">
        <form action="" id="kalkulackaForm">
            <span id="momentalniHodnota"></span>
            <input type="text" id="pole" required >
        </form>
        <div class="container">
            <button id="jedna" class="calc" onclick="pridejCislo(1)">1</button>
            <button id="dva" class="calc" onclick="pridejCislo(2)">2</button>
            <button id="tri" class="calc" onclick="pridejCislo(3)">3</button>
            <button id="ctyri" class="calc" onclick="pridejCislo(4)">4</button>
            <button id="pet" class="calc" onclick="pridejCislo(5)">5</button>
            <button id="sest" class="calc" onclick="pridejCislo(6)">6</button>
            <button id="sedm" class="calc" onclick="pridejCislo(7)">7</button>
            <button id="osm" class="calc" onclick="pridejCislo(8)">8</button>
            <button id="devet" class="calc" onclick="pridejCislo(9)">9</button>
            <button id="nula" class="calc" onclick="pridejCislo(0)">0</button>

            <button id="plus" class="calc" onclick="pridejOperator('+')">+</button>
            <button id="minus"  class="calc" onclick="pridejOperator('-')">-</button>
            <button id="krat"  class="calc" onclick="pridejOperator('*')">*</button>
            <button id="deleno"  class="calc" onclick="pridejOperator('/')">/</button>
            <button id="reset"  class="calc" onclick="reset()">C</button>
            <button id="vysledek"  class="calc" onclick="vypocitej()">=</button>
        </div>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
