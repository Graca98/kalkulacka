<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Kalkulačka</title>
  </head>
  <body>
    <div id="kalkulacka">
      <!--todo Předělat form do gridu -->
      <form action="" id="kalkulackaForm">
        <span id="momentalniHodnota"></span>
        <input type="text" id="pole" placeholder="0" required />
      </form>

      <div class="container">
        <div class="item item-empty"></div>
        <div class="item">
          <button
            id="procento"
            class="calc jinaBarva"
            onclick="pridejOperator('%')"
          >
            %
          </button>
        </div>
        <div class="item">
          <button id="reset" class="calc jinaBarva" onclick="reset()">C</button>
        </div>
        <div class="item">
          <button
            id="backspaceBtn"
            class="calc jinaBarva"
            onclick="backspaceBtn()"
          >
            Del
          </button>
        </div>
        <div class="item">
          <button
            id="deleno"
            class="calc jinaBarva"
            onclick="pridejOperator('/')"
          >
            /
          </button>
        </div>
        <div class="item">
          <button id="sedm" class="calc" onclick="pridejCislo(7)">7</button>
        </div>
        <div class="item">
          <button id="osm" class="calc" onclick="pridejCislo(8)">8</button>
        </div>
        <div class="item">
          <button id="devet" class="calc" onclick="pridejCislo(9)">9</button>
        </div>
        <div class="item">
          <button
            id="krat"
            class="calc jinaBarva"
            onclick="pridejOperator('*')"
          >
            *
          </button>
        </div>
        <div class="item">
          <button id="ctyri" class="calc" onclick="pridejCislo(4)">4</button>
        </div>
        <div class="item">
          <button id="pet" class="calc" onclick="pridejCislo(5)">5</button>
        </div>
        <div class="item">
          <button id="sest" class="calc" onclick="pridejCislo(6)">6</button>
        </div>
        <div class="item">
          <button
            id="minus"
            class="calc jinaBarva"
            onclick="pridejOperator('-')"
          >
            -
          </button>
        </div>
        <div class="item">
          <button id="jedna" class="calc" onclick="pridejCislo(1)">1</button>
        </div>
        <div class="item">
          <button id="dva" class="calc" onclick="pridejCislo(2)">2</button>
        </div>
        <div class="item">
          <button id="tri" class="calc" onclick="pridejCislo(3)">3</button>
        </div>
        <div class="item">
          <button
            id="plus"
            class="calc jinaBarva"
            onclick="pridejOperator('+')"
          >
            +
          </button>
        </div>
        <div class="item">
          <button id="" class="calc" onclick="prevedCislo()">+/-</button>
        </div>
        <div class="item">
          <button id="nula" class="calc" onclick="pridejCislo(0)">0</button>
        </div>
        <div class="item">
          <button id="" class="calc" onclick="pridejCislo(',')">,</button>
        </div>
        <div class="item">
          <button id="vysledek" class="calc jinaBarva" onclick="vypocitej()">
            =
          </button>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
